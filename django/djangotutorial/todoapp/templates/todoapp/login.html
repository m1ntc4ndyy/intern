{% extends 'todoapp/base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label>Username:</label>
        {{ form.username }}
    </div>
    <div>
        <label>Password:</label>
        {{ form.password }}
    </div>
    {% if form.errors %}
        <div style="color: red;">
            {{ form.errors }}
        </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p><a href="{% url 'register' %}">Don't have an account? Register here</a></p>
{% endblock %}
